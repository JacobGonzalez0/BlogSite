<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">
<head>
  <title>Register</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container ">

            <div class="col col-md-8 col-lg-6 m-auto justify-content-center row">
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="col justify-content-center align-items-center">
                        <h2 class="text-center p-3">
                            Register
                        </h2>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-column">
                            <label class="my-1" for="username">Username</label>
                            <input class="form-control my-1" th:field="*{username}" placeholder="Username">
                            <div class="alert alert-danger my-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="d-flex flex-column">
                            <label class="my-1" for="email">Email</label>
                            <input class="form-control my-1" th:field="*{email}" placeholder="Email">
                            <div class="alert alert-danger my-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="d-flex flex-column">
                            <label class="my-1" for="password">Password</label>
                            <input class="form-control my-1" th:field="*{password}" type="password" placeholder="Password">
                            <div class="alert alert-danger my-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        </div>
                        <div class="g-recaptcha col-sm-5"
                        th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
                        <span id="captchaError" class="alert alert-danger col-sm-4"
                        style="display:none"></span>
                        <div class="col">
                            <input class="btn btn-primary" type="submit" value="Register">
                        </div>
                    </div>
                    
                
                
                </form>
            </div>

        </div>
    </main>
</body>
</html>
