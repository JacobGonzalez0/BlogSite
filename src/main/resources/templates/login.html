<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace=" fragments/head :: head(${title})">
</head>
<body>
    <nav th:replace="fragments/navbar :: navBar">

    </nav>

    <div class="container-fluid container-lg">

        <div th:replace="fragments/alerts :: alerts">

        </div>

        <form th:action="@{/login}" method="post" class="form-control m-auto p-2 col">
            
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" autofocus="autofocus">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>

    </div>

    <footer th:replace="fragments/footer :: footer">

    </footer>
    
</body>

</html>
