<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css' integrity='sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">

            <div class="d-flex flex-row align-items-center justify-content-between d-md-none d-block w-100">
                <div class="nav-brand">
                    <h2>
                        Jacob Gonzalez
                    </h2>
                    <div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link text-muted"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" class="nav-link text-muted"><i class="far fa-address-card"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link text-muted"><i class="far fa-envelope"></i>Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a th:href="@{login}"  class="nav-link text-muted"><i class="fas fa-sign-in-alt"></i>Sign Up/Sign In</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}"  class="nav-link text-muted"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>

                </ul>


            </div>

        </div>
    </nav>
</header>
<body>

    </main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js' integrity='sha512-DSdiuNZtfUhehZHXtit9Sa/83i06YSnvT8Js8drwdkVCDMk3JwpIxdhf2oRUByUDB3wguN2iAzoTNfxFAuqGyA==' crossorigin='anonymous'></script>
